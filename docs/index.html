<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
		<script>
			function loadHandler(event) 
			{
				var props = new createjs.PlayPropsConfig().set({interrupt: createjs.Sound.INTERRUPT_ANY, loop: -1, volume: 0.1});
				var instance = createjs.Sound.play("sound", props);  
				instance.on("complete", this.handleComplete, this);
			}
		
			createjs.Sound.alternateExtensions = ["wav"];
			createjs.Sound.on("fileload", this.loadHandler, this);
			createjs.Sound.registerSound("sound/rain.ogg", "sound");
		</script>
	</head>
	<body>
		<div class="slidecontainer">
			Volume
			<input type="range" min="0" max="100" value="10" class="slider" id="volumeSlider">
		</div>
		<script>
			
			document.getElementById("volumeSlider").oninput = function() 
			{
				var volume = this.value / 100;
				createjs.Sound.volume = volume;
			}
		
		</script>
	</body>
</html>
